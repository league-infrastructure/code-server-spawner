{% extends "page.html" %}


{% block content %}
<div id="control" class="container my-4">
    {% for image in host_images %}
    <div class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h6 class="card-title mb-1" style="font-size: 1.25rem;">{{ image.name }}</h6>
                <div class="d-flex">
                    <div class="text-muted" style="width: 150px; font-weight: bold;">Image URI:</div>
                    <div class="text-muted">{{ image.image_uri }}</div>
                </div>
                <div class="d-flex">
                    <div class="text-muted" style="width: 150px; font-weight: bold;">Repo URI:</div>
                    <div class="text-muted"><a href="{{ image.repo_uri }}" target="_blank" class="text-muted">{{
                            image.repo_uri
                            }}</a>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="text-muted" style="width: 150px; font-weight: bold;">Syllabus Path:</div>
                    <div class="text-muted">{{ image.syllabus_path }}</div>
                </div>
            </div>
            <a href="{{ url_for('hosts.start_host', image_id=image.id) }}" class="btn btn-success">Start</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
