{% extends "page.html" %}


{% block content %}
    <div id="control" class="container my-4">
        {% for image in host_images %}
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-title mb-1">{{ image.name }}</h6>
                    <small class="text-muted">{{ image.image_uri }}</small><br>
                    <small class="text-muted">{{ image.repo_uri }}</small>
                </div>
                <a href="{{ url_for('hosts.start_host', image_id=image.id) }}" class="btn btn-success">Start</a>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
