{% extends "admin/base.html" %}

{% block header %}
<div class="text-center">
    <h1 class="mb-4">Import Protos</h1>
</div>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="{{ url_for('admin.import_protos') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select JSON file containing proto data</label>
            <input type="file" class="form-control" id="file" name="file" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Import</button>
        <a href="{{ url_for('admin.list_protos') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
