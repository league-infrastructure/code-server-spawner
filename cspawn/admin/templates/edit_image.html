<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if image else 'New' }} Host Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ 'Edit' if image else 'New' }} Host Image</h1>
        <form action="{{ url_for('admin.edit_image', image_id=image.id) if image else url_for('admin.new_image') }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ image.name if image else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="image_uri" class="form-label">Image URI</label>
                <input type="text" class="form-control" id="image_uri" name="image_uri" value="{{ image.image_uri if image else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="repo_uri" class="form-label">Repo URI</label>
                <input type="text" class="form-control" id="repo_uri" name="repo_uri" value="{{ image.repo_uri if image else '' }}">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if image and image.is_public %}checked{% endif %}>
                <label class="form-check-label" for="is_public">
                    Is Public
                </label>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update' if image else 'Create' }}</button>
            {% if image %}
            <form action="{{ url_for('admin.delete_image', image_id=image.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            {% endif %}
        </form>
    </div>
</body>
</html>
