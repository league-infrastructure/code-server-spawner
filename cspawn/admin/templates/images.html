<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Host Images</h1>
        <a href="{{ url_for('admin.new_image') }}" class="btn btn-primary mb-3">Create New Host Image</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Image URI</th>
                    <th>Repo URI</th>
                    <th>Is Public</th>
                    <th>Creator</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr>
                    <td><input type="checkbox" name="select_image" value="{{ image.id }}"></td>
                    <td>{{ image.name }}</td>
                    <td>{{ image.image_uri }}</td>
                    <td>{{ image.repo_uri }}</td>
                    <td>{{ image.is_public }}</td>
                    <td>{{ image.creator.username if image.creator else 'N/A' }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_image', image_id=image.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('admin.delete_image', image_id=image.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
