<div class="col-md-4 mb-4">
    <div class="card">
        {% set button_state = class_.host_class_state(current_user, host) %}
        <div class="card-body" id="class-card-{{ class_.id }}" data-button-state="{{ button_state }}">
            <h5 class="card-title">{{ class_.name }}</h5>
            <p class="card-text">{{ class_.description }}</p>

            {%- include "elements/host_controls.html" %}
        </div>
    </div>
</div>
