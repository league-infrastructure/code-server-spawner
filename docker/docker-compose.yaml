version: "3.8"

services:
  codeserv:
    image: codeserv


    labels:
      caddy: code.jointheleague.org
      caddy.reverse_proxy: "{{upstreams 8000}}"

    environment:
      JTL_DEPLOYMENT: "devel"

    volumes:
      - app-data:/app/data
      - user-data:/app/users
      #- /var/run/docker.sock:/var/run/docker.sock

    # Expose Flask app on host port 8090
    ports:
      - "5000:8000"


    networks: # Must exist to recieve traffic from Caddy
      - caddy
      - jtlctl

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codeserver
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - jtlctl


networks:
  caddy:
    external: true
  jtlctl: # docker network create --driver overlay --attachable jtlctl
    external: true

volumes:
  app-data:
  user-data:
  postgres-data:
